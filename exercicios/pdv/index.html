<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>PDV</h1>
    <form name="frmPdv">
        <input type="text" name="txtTotal" placeholder="Total">
        <input type="text" name="txtPorcentagem" placeholder="% Desconto" size="10">
        <p><input type="button" value="Calcular" onclick="calcularDesconto()"></p>
        <p>Desconto: <input type="text" name="txtDesconto" disabled></p>
        <p>Total com Desconto: <input type="text" name="txtdesconto" disabled></p>
        <hr>
        <input type="text" name="txtValorPago" placeholder="Valor pago em dinheiro">
        <p><input type="button" value="Calcular troco" onclick="calcularTroco()"></p>
        <p>Troco: <input type="text" name="txtTroco" disabled></p>
    </form>
    <script src="pdv.js"></script>
</body>

</html>
