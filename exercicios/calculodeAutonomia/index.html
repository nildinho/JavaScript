<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Autonomia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Autonomia de Veículo</h1>
        <form id="calc-form" onsubmit="return false;">
            <div class="input-group">
                <label for="km-percorridos">Quilômetros Percorridos:</label>
                <input type="number" id="km-percorridos" required>
            </div>
            <div class="input-group">
                <label for="combustivel-atual">Quantidade Atual de Combustível (em litros):</label>
                <input type="number" id="combustivel-atual" required>
            </div>
            <button onclick="calcularAutonomia()">Calcular Autonomia</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="calculo.js"></script>
</body>
</html>
