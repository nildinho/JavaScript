<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./calculadora.png">
</head>
<body>
    <div class="container">
        <img src="./img/calculadora.jpg">
        <img src="./img/criancas.jpg">
        <h1>Calculadora de Média</h1>
        <div>
            <label for="primeiranota">Primeira nota</label>
            <input type="number" id="primeiranota">
        </div>
        <div>
            <label for="segundanota">Segunda nota</label>
            <input type="number" id="segundanota">
        </div>
        <div>
            <label for="terceiranota">Terceira nota</label>
            <input type="number" id="terceiranota">
        </div>
        <div>
            <label for="quartanota">Quarta nota</label>
            <input type="number" id="quartanota">
        </div>
        <button onclick="calcularMedia()">Calcular a Média</button>
        <div id="resultado"></div>
    </div>
    <br>

    <script src="script.js"></script>
</body>
</html>
